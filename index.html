<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="index.js" defer></script>

    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap');

        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            min-height: 100vh;
            background: linear-gradient(35deg, #250b65, #0d6efd);
            color: white;
        }
        .content {
            width: max-content;
            height: max(450px, 40vh);
            margin-inline: auto;
            font-size: 35px;
            box-shadow: 0 5px 35px rgba(0,0,0,0.8);
        }
        h1,
        .gameResult {
            width: max-content;
            font-family: 'Sigmar One', cursive;
            font-size: 5rem;
        }
        h3 {
            font-weight: 900;
        }
        .gameBtn,
        .computerBtn {
            width: 145px;
            height: 145px;
            color: white;
            box-shadow: inset 0 0 1px rgba(190, 213, 247, 0.9),
            0 0 0 5px rgba(85, 151, 252,0.3),
            0 0 0 10px rgba(85, 151, 252,0.2);
        }
        .gameBtn:hover {
            scale: 1.05;
        }
        .btnActive {
            box-shadow: inset 0 0 10px rgba(130, 0, 0, 0.9),
            0 0 0 5px rgba(255,0,0,0.3),
            0 0 0 10px rgba(255,0,0,0.2);
        }
        .gameResult.class_win {
            color: rgb(136, 243, 136);
        }
        .gameResult.class_lose {
            color: red;
        }
        .gameResult.class_draw {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="mx-auto pt-5 text-light">Rock Paper Scissors Game</h1>
    </header>
    <main class="d-md-flex flex-column justify-content-center align-items-center">
        <div class="content mt-5 p-5 rounded d-md-flex flex-column justify-content-start align-items-center">
            <div class="mb-5 w-100 gap-2 d-md-flex justify-content-end align-items-center">
                <h3 class="me-4">User :</h3>
                <button class="gameBtn btn btn-outline-primary me-4 fs-2 rounded-circle d-md-flex flex-column justify-content-center align-items-center" value="rock">Rock
                    <i class="fa-regular fa-hand-back-fist"></i>
                </button>
                <button class="gameBtn btn btn-outline-primary me-4 fs-2 rounded-circle d-md-flex flex-column justify-content-center align-items-center" value="paper">Paper
                    <i class="fa-regular fa-hand"></i>
                </button>
                <button class="gameBtn btn btn-outline-primary fs-2 rounded-circle d-md-flex flex-column justify-content-center align-items-center" value="scissors">Scissors
                    <i class="fa-regular fa-hand-scissors"></i>
                </button>
            </div>
            <div class="w-100 gap-2 mt-3 d-md-flex justify-content-end align-items-center">
                <h3 class="me-4">Computer :</h3> 
                <button class="btn btn-outline-primary me-4 fs-2 rounded-circle d-md-flex flex-column justify-content-center align-items-center computerBtn" value="rock">Rock
                    <i class="fa-regular fa-hand-back-fist"></i>
                </button>
                <button class="btn btn-outline-primary me-4 fs-2 rounded-circle d-md-flex flex-column justify-content-center align-items-center computerBtn" value="paper">Paper
                    <i class="fa-regular fa-hand"></i>
                </button>
                <button class="btn btn-outline-primary fs-2 rounded-circle d-md-flex flex-column justify-content-center align-items-center computerBtn" value="scissors">Scissors
                    <i class="fa-regular fa-hand-scissors"></i>
                </button>
            </div>
            <div class="gameResult mt-5 "></div>
        </div>
    </main>
</body>
</html>
